<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 28px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#0f172a; }
      .sub { font: 500 14px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#475569; }
      .h1 { font: 700 20px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#0f172a; }
      .h2 { font: 700 16px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#1e293b; }
      .txt { font: 500 13px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#334155; }
      .muted { font: 500 12px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#64748b; }
      .btn { font: 600 14px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#ffffff; }
      .btn2 { font: 600 14px 'Segoe UI','Microsoft YaHei',sans-serif; fill:#1e293b; }
      .mono { font: 500 13px 'Consolas','Monaco',monospace; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="980" fill="url(#bg)" />

  <text x="44" y="58" class="title">前端展示页（系统提示词管理中心）</text>
  <text x="44" y="84" class="sub">再精简：去掉建议区，AI 按钮下沉到底部，编辑区继续放大</text>

  <!-- Browser frame -->
  <rect x="34" y="112" width="1532" height="840" rx="16" fill="#ffffff" stroke="#cbd5e1" stroke-width="1.5" filter="url(#shadow)" />
  <rect x="34" y="112" width="1532" height="44" rx="16" fill="#f1f5f9" stroke="#e2e8f0" />
  <circle cx="62" cy="134" r="6" fill="#ef4444" />
  <circle cx="82" cy="134" r="6" fill="#f59e0b" />
  <circle cx="102" cy="134" r="6" fill="#22c55e" />
  <rect x="132" y="122" width="520" height="24" rx="12" fill="#ffffff" stroke="#cbd5e1" />
  <text x="148" y="139" class="muted">https://localhost:5173/system-prompts</text>

  <!-- Top bar -->
  <rect x="34" y="156" width="1532" height="58" fill="#ffffff" stroke="#e2e8f0" />
  <text x="64" y="192" class="h1">系统提示词管理中心</text>
  <rect x="1210" y="170" width="112" height="30" rx="8" fill="url(#primary)" />
  <text x="1240" y="190" class="btn">新建提示词</text>
  <rect x="1334" y="170" width="118" height="30" rx="8" fill="#f8fafc" stroke="#cbd5e1" />
  <text x="1365" y="190" class="btn2">导入模板</text>
  <rect x="1464" y="170" width="72" height="30" rx="8" fill="#f8fafc" stroke="#cbd5e1" />
  <text x="1486" y="190" class="btn2">设置</text>

  <!-- Search strip -->
  <rect x="64" y="236" width="320" height="38" rx="10" fill="#f8fafc" stroke="#e2e8f0" />
  <text x="84" y="260" class="muted">搜索提示词...</text>

  <!-- Left: compact list -->
  <rect x="64" y="294" width="320" height="626" rx="12" fill="#ffffff" stroke="#e2e8f0" />
  <text x="84" y="326" class="h2">提示词列表</text>

  <rect x="84" y="340" width="280" height="1" fill="#e2e8f0" />

  <rect x="76" y="352" width="296" height="52" rx="8" fill="#dbeafe" />
  <rect x="84" y="364" width="3" height="28" fill="#2563eb" />
  <text x="96" y="382" class="txt">编程助手（生产）</text>
  <text x="96" y="398" class="muted">更新时间 2026-02-23</text>

  <rect x="84" y="416" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="438" class="txt">翻译专家</text>
  <text x="96" y="454" class="muted">更新时间 2026-02-21</text>

  <rect x="84" y="472" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="494" class="txt">客服应答模板</text>
  <text x="96" y="510" class="muted">更新时间 2026-02-20</text>

  <rect x="84" y="528" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="550" class="txt">创意写作助手</text>
  <text x="96" y="566" class="muted">更新时间 2026-02-17</text>

  <rect x="84" y="584" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="606" class="txt">技术文档规范化</text>
  <text x="96" y="622" class="muted">更新时间 2026-02-12</text>

  <rect x="84" y="640" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="662" class="txt">SQL 排障专家</text>
  <text x="96" y="678" class="muted">更新时间 2026-02-10</text>

  <rect x="84" y="696" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="718" class="txt">产品需求助手</text>
  <text x="96" y="734" class="muted">更新时间 2026-02-06</text>

  <rect x="84" y="752" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="774" class="txt">法务沟通模板</text>
  <text x="96" y="790" class="muted">更新时间 2026-02-01</text>

  <rect x="84" y="808" width="280" height="1" fill="#e2e8f0" />
  <text x="96" y="830" class="txt">运营日报助手</text>
  <text x="96" y="846" class="muted">更新时间 2026-01-28</text>

  <!-- Right: larger editor area -->
  <rect x="404" y="236" width="1132" height="684" rx="14" fill="#ffffff" stroke="#e2e8f0" />
  <text x="428" y="268" class="h2">编辑器</text>

  <!-- Tabs -->
  <rect x="428" y="286" width="74" height="30" rx="8" fill="#dbeafe" />
  <text x="450" y="306" class="txt">编辑</text>
  <rect x="510" y="286" width="74" height="30" rx="8" fill="#f8fafc" stroke="#e2e8f0" />
  <text x="530" y="306" class="muted">预览</text>
  <rect x="592" y="286" width="74" height="30" rx="8" fill="#f8fafc" stroke="#e2e8f0" />
  <text x="618" y="306" class="muted">对比</text>

  <!-- Editor -->
  <rect x="428" y="328" width="1084" height="506" rx="10" fill="#0f172a" />
  <text x="450" y="358" class="mono" fill="#93c5fd"># 角色定位</text>
  <text x="450" y="382" class="mono" fill="#e2e8f0">你是一个专业的编程助手，优先给可运行代码。</text>
  <text x="450" y="406" class="mono" fill="#93c5fd">## 约束</text>
  <text x="450" y="430" class="mono" fill="#e2e8f0">- 不编造不存在的 API 或命令</text>
  <text x="450" y="454" class="mono" fill="#e2e8f0">- 不省略关键前置条件</text>
  <text x="450" y="478" class="mono" fill="#93c5fd">## 输出格式</text>
  <text x="450" y="502" class="mono" fill="#e2e8f0">1. 结论 2. 步骤 3. 代码 4. 风险提示</text>
  <text x="450" y="536" class="mono" fill="#64748b">## 禁止项</text>
  <text x="450" y="560" class="mono" fill="#e2e8f0">- 不输出未经验证的系统级命令</text>
  <text x="450" y="584" class="mono" fill="#e2e8f0">- 不伪造第三方链接与引用</text>
  <text x="450" y="618" class="mono" fill="#64748b">...</text>

  <!-- Bottom action bar -->
  <rect x="428" y="848" width="1084" height="48" rx="10" fill="#f8fafc" stroke="#e2e8f0" />
  <rect x="440" y="855" width="96" height="34" rx="8" fill="#2563eb" />
  <text x="468" y="877" class="btn">AI 生成</text>
  <rect x="544" y="855" width="96" height="34" rx="8" fill="#ffffff" stroke="#cbd5e1" />
  <text x="572" y="877" class="btn2">AI 优化</text>
  <rect x="648" y="855" width="96" height="34" rx="8" fill="#ffffff" stroke="#cbd5e1" />
  <text x="676" y="877" class="btn2">AI 评估</text>

  <text x="760" y="878" class="muted">提示：AI 不会自动覆盖原文，必须手动确认后才会保存。</text>
  <rect x="1164" y="855" width="92" height="34" rx="8" fill="#ffffff" stroke="#cbd5e1" />
  <text x="1194" y="877" class="btn2">取消</text>
  <rect x="1264" y="855" width="108" height="34" rx="8" fill="#2563eb" />
  <text x="1308" y="877" class="btn">保存</text>

  <text x="44" y="970" class="sub">展示说明：建议区已移除，AI 操作按钮已移动到底部，且去掉激活动作。</text>
</svg>

