services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: chatos/backend:latest
    container_name: chatos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3001}
      DATABASE_TYPE: ${DATABASE_TYPE:-sqlite}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - ./chat_app_server_rs/config:/app/config:ro
      - ./chat_app_server_rs/data:/app/data
      - ./chat_app_server_rs/logs:/app/logs
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: chatos/frontend:latest
    container_name: chatos-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
